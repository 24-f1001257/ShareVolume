<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBRE Group</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .result { margin-top: 20px; }
        .max, .min { padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .max { background-color: #e0ffe0; }
        .min { background-color: #ffe0e0; }
    </style>
</head>
<body>
    <h1 id='share-entity-name'>CBRE Group</h1>
    <div class='result'>
        <div class='max'>
            <h2>Max Shares Outstanding</h2>
            <p>Value: <span id='share-max-value'></span></p>
            <p>Fiscal Year: <span id='share-max-fy'></span></p>
        </div>
        <div class='min'>
            <h2>Min Shares Outstanding</h2>
            <p>Value: <span id='share-min-value'></span></p>
            <p>Fiscal Year: <span id='share-min-fy'></span></p>
        </div>
    </div>
    <script>
        async function fetchData(cik) {
            const response = await fetch(`https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`, {
                headers: { 'User-Agent': 'MyApp (myemail@example.com)' }
            });
            const data = await response.json();
            return data;
        }

        async function updateData(cik) {
            const data = await fetchData(cik);
            const entityName = data.entityName;
            const shares = data.units.shares.filter(entry => entry.fy > '2020' && !isNaN(entry.val));
            const max = shares.reduce((prev, current) => (prev.val > current.val) ? prev : current);
            const min = shares.reduce((prev, current) => (prev.val < current.val) ? prev : current);

            document.title = entityName;
            document.getElementById('share-entity-name').innerText = entityName;
            document.getElementById('share-max-value').innerText = max.val;
            document.getElementById('share-max-fy').innerText = max.fy;
            document.getElementById('share-min-value').innerText = min.val;
            document.getElementById('share-min-fy').innerText = min.fy;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0001138118';
        updateData(cik);
    </script>
</body>
</html>
